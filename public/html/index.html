<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recounter</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <div class = 'page' id = 'app'>
    <div class = 'fluid container'>
      <div class = 'row'>
        <p class = 'col-lg-12 col-md-12 col-sm-12 col-xs-12' id = 'output'></p>
          <div class = 'row'>
            <button class = 'col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-2 col-sm-3 col-sm-offset-2 col-xs-3 col-xs-offset-2' id = 'increment'>+</button>
            <button class = 'col-lg-3 col-lg-offset-2 col-md-3 col-md-offset-2 col-sm-3 col-sm-offset-2 col-xs-3 col-xs-offset-2' id = 'decrement'>-</button>
          </div>
        </div>
      </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
